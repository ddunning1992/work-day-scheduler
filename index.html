<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container w-100 border-bottom mb-5">
      <!-- Timeblocks go here -->
      <div class="row flex-nowrap w-70">
        <div class="col border border-left-0">
          <p class="time-slot">9:00 AM</p>
        </div>
        <div contenteditable="true" class="col-10 planner-box" id="9"></div>
        <div id="saveBtn9" class="col saveBtn"><span class="oi oi-circle-check saveBtn-i"></span></div>
      </div>

      <div class="row flex-nowrap w-70">
        <div class="col border border-left-0">
          <p class="time-slot">10:00 AM</p>
        </div>
        <div contenteditable="true" class="col-10 planner-box" id="10"></div>
        <div id="saveBtn10" class="col saveBtn"><span class="oi oi-circle-check saveBtn-i"></span></div>
      </div>

      <div class="row flex-nowrap w-70">
        <div class="col border border-left-0">
          <p class="time-slot">11:00 AM</p>
        </div>
        <div contenteditable="true" class="col-10 planner-box" id="11"></div>
        <div id="saveBtn11" class="col saveBtn"><span class="oi oi-circle-check saveBtn-i"></span></div>
      </div>

      <div class="row flex-nowrap w-70">
        <div class="col border border-left-0">
          <p class="time-slot">12:00 PM</p>
        </div>
        <div contenteditable="true" class="col-10 planner-box" id="12"></div>
        <div id="saveBtn12" class="col saveBtn"><span class="oi oi-circle-check saveBtn-i"></span></div>
      </div>

      <div class="row flex-nowrap w-70">
        <div class="col border border-left-0">
          <p class="time-slot">1:00 PM</p>
        </div>
        <div contenteditable="true" class="col-10 planner-box" id="13"></div>
        <div id="saveBtn13" class="col saveBtn"><span class="oi oi-circle-check saveBtn-i"></span></div>
      </div>

      <div class="row flex-nowrap w-70">
        <div class="col border border-left-0">
          <p class="time-slot">2:00 PM</p>
        </div>
        <div contenteditable="true" class="col-10 planner-box" id="14"></div>
        <div id="saveBtn14" class="col saveBtn"><span class="oi oi-circle-check saveBtn-i"></span></div>
      </div>

      <div class="row flex-nowrap w-70">
        <div class="col border border-left-0">
          <p class="time-slot">3:00 PM</p>
        </div>
        <div contenteditable="true" class="col-10 planner-box" id="15"></div>
        <div id="saveBtn15" class="col saveBtn"><span class="oi oi-circle-check saveBtn-i"></span></div>
      </div>

      <div class="row flex-nowrap w-70">
        <div class="col border border-left-0">
          <p class="time-slot">4:00 PM</p>
        </div>
        <div contenteditable="true" class="col-10 planner-box" id="16"></div>
        <div id="saveBtn16" class="col saveBtn"><span class="oi oi-circle-check saveBtn-i"></span></div>
      </div>

      <div class="row flex-nowrap w-70 border-bottom">
        <div class="col border border-left-0">
          <p class="time-slot">5:00 PM</p>
        </div>
        <div contenteditable="true" class="col-10 planner-box " id="17"></div>
        <div id="saveBtn17" class="col saveBtn"><span class="oi oi-circle-check saveBtn-i"></span></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
